<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/pages/sections.css">

  <title>AluraGeek - Diversos</title>
</head>

<body>
  <header>
    <section class="container-header">
      <div class="header-logo">
        <img src="../img/header/logo img.svg" alt="img logo" class="logo-img">
        <img src="../img/header/logo texto.svg" alt="logo text" class="logo-text">
      </div>

      <a href="./login.html" class="header-login">Login</a>

      <div class="container-search">
        <input type="search" name="search" class="search-input" placeholder="O que deseja encontrar?">
        <img src="../img/header/search.png" alt="imagem lupa" class="header-search">
      </div>
    </section>
  </header>

  <main>
    <section class="container-banner diversos-banner">

    </section>

    <section class="container-products" id="diversos">
      <div class="products-titleBar">
        <h2 class="products-titleBar-tittle">Diversos</h2>

        <div class="container-seeAll">
          <a href="./home.html" class="products-titleBar-link">Voltar</a>
          <img src="../img/products/arrow_back_black_24dp 1.png" alt="" class="products-titleBar-arrow">
        </div>
      </div>

      <section class="products-preview diversos" data-diversos></section>
    </section>
  </main>

  <footer>
    <section class="container-footer">

      <div class="container-nav">
        <div class="header-logo">
          <img src="../img/header/logo img.svg" alt="img logo" class="logo-img large">
          <img src="../img/header/logo texto.svg" alt="logo text" class="logo-text wider">
        </div>

        <nav>
          <ul class="footer-list">
            <li class="footer-list-item">Quem somos nós</li>
            <li class="footer-list-item">Política de privacidade</li>
            <li class="footer-list-item">Programa fidelidade</li>
            <li class="footer-list-item">Nossas lojas</li>
            <li class="footer-list-item">Quero ser franqueado</li>
            <li class="footer-list-item">Anuncie aqui</li>
          </ul>
        </nav>
      </div>

      <form>
        <section class="container-form">
          <p class="form-title">Fale conosco</p>

          <div class="container-input">
            <input name="nome" type="text" class="input-name" required>
            <label for="nome" class="input-label">Nome</label>

            <textarea name="menssage" id="" cols="30" rows="10" class="input-menssage"
              placeholder="Escreva sua mensagem" required></textarea>

            <button class="input-button">Enviar mensagem</button>
          </div>
        </section>
      </form>
    </section>

    <section class="container-developer">
      <p class="developer-name">Desenvolvido por Luiz Lima 2023</p>
    </section>
  </footer>

  <script src="../js/controller/section-diversos-controller.js" type="module"></script>
</body>

</html>
